<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Welcome to the RESTful TV Database</title>
    {% load static %}
        <link rel="stylesheet" href="{% static 'css/TV_shows.css' %}">
</head>
<body>

    <h1 class="text-center">WELCOME TO THE RESTFUL TV Database!!!</h1>
<br>
<br>
        <h1 class="text-left">ALL SHOWS</h1>
            <table class="table table-bordered-hover">
                
                <tr>
                    <th>Show ID</th>
                    <br>
                    
                    <th>Title</th>
                    <br>
                    
                    <th>Network</th>
                    <br>
                    
                    <th>Release Date</th>
                    <br>
                    
                    <th>Actions</th>
                </tr>
                {% for show in Shows %}
                <tr>
                    <td>{{ show.id }}</td>
                    <td>{{show.Title}}</td>
                    <td>{{show.Network}}</td>
                    <td>{{ show.Release_Date}}</td>
                    <td>
                        <a href="shows/{{show.id}}">Show</a>
                        <a href="shows/{{show.id}}/edit">Edit</a>
                        <a href="shows/{{show.id}}/delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <br>
            <br>
            <form action="/shows/new" method="GET">
                <input type='submit' value="Create A Show">
            </form>
    
</body>
</html>
